{% extends 'web_core/base.html' %}

{% block content %}
<h2>Gán Vai Trò cho {{ user.username }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="role">Chọn Vai Trò</label>
        <select name="role" class="form-control">
            {% for role in roles %}
            <option value="{{ role.id }}" {% if user.userrole.role == role %}selected{% endif %}>
                {{ role.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Quay lại</a>
</form>

{% endblock %}
