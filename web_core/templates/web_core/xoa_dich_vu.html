{% extends 'web_core/base.html' %}

{% block content %}
<h2>Xóa Dịch Vụ</h2>

<p>Bạn có chắc chắn muốn xóa dịch vụ <strong>{{ dich_vu.ten_dich_vu }}</strong> không?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'danh_sach_dich_vu' %}" class="btn btn-secondary">Hủy</a>
</form>

{% endblock %}
