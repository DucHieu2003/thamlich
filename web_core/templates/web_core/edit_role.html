{% extends 'web_core/base.html' %}

{% block content %}
<h2>Chỉnh Sửa Vai Trò</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="role_name">Tên Vai Trò</label>
        <input type="text" name="role_name" value="{{ role.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật</button>
    <a href="{% url 'role_list' %}" class="btn btn-secondary">Quay lại</a>
</form>

{% endblock %}
